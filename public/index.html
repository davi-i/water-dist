<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/app.css" rel="stylesheet">
</head>

<body>
    <div class="navbar bg-cyan-950 text-neutral-content">
        <a class="btn btn-ghost normal-case text-xl">Smart Water Distribution</a>
    </div>

    <div class="flex align-center justify-center">
        <div class="stats shadow">      
            <div class="stat">
                <div class="stat-figure text-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <div class="stat-title">Downloads</div>
                <div class="stat-value">31K</div>
                <div class="stat-desc">Jan 1st - Feb 1st</div>
            </div>
            
            <div class="stat">
                <div class="stat-figure text-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                </div>
                <div class="stat-title">New Users</div>
                <div class="stat-value">4,200</div>
                <div class="stat-desc">↗︎ 400 (22%)</div>
            </div>
            
            <div class="stat">
                <div class="stat-figure text-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
                </div>
                <div class="stat-title">New Registers</div>
                <div class="stat-value">1,200</div>
                <div class="stat-desc">↘︎ 90 (14%)</div>
            </div>
        </div>


        
    </div>

    <div class="join flex align-center shadow-md m-8">
        <button class="join-item btn btn-sm">1</button>
        <button class="join-item btn btn-sm btn-active">2</button>
        <button class="join-item btn btn-sm">3</button>
        <button class="join-item btn btn-sm">4</button>
    </div>
    
    <div>
        <footer class="footer footer-center p-4 bg-base-300 text-base-content">
            <div>
              <p>Copyright © 2023 - All right reserved by Anny Klarice Fernandes and José Davi Viana</p>
            </div>
        </footer>
    </div>

  <div id="sensor1">
    <p>Medição: <span id="sensor1-Medicao"></span></p>
    <p>Latitude: <span id="sensor1-latitude"></span></p>
    <p>Longitude: <span id="sensor1-longitude"></span></p>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('sensor1', (data) => {
      for (let attribute of data.attributes) {
        console.log(attribute);
        const value = document.getElementById(`sensor1-${attribute.name}`);
        value.textContent = attribute.value;
      }
    });
  </script>
</body>

</html>
